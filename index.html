    $(document).ready(function () {
        $("#search_target").keyup(function () {
            search();
        });

        $("#search_target_clear").click(function () {
            $("#search_target").val("");
            $("#search_target").focus();
        });
    });

    function search() {
        let searchTarget = $("#search_target").val();
        // searchTarget trim 앞 뒤 공백제거
        searchTarget = searchTarget.replace(/(^\s*)|(\s*$)/gi, "");

        if (searchTarget === "") {
            return;
        }
        $("#result_target").html("");
        const result = pokemonList.filter(function (pokemon) {
            return Object.keys(pokemon).some(function (key) {
                return (key.indexOf(searchTarget) !== -1 || makeChosung(key).indexOf(searchTarget) !== -1);
            });
        });

        if (result.length === 0) {
            $("#result_target").html("검색 결과가 없습니다.");
            return;
        }

        const finalResult = result.map(function (pokemon) {
            return finalForm.filter(function (finalPokemon) {
                return Object.keys(finalPokemon).some(function (key) {
                    if (key === pokemon[Object.keys(pokemon)[0]])
                        finalPokemon[Object.keys(finalPokemon)[0]].target = Object.keys(pokemon);
                    return key === pokemon[Object.keys(pokemon)[0]];
                });
            });
        });

        finalResult.forEach(function (pokemons) {
            if (pokemons === undefined) return;
            pokemons.forEach(function (pokemon) {
                let formTarget = $("#result_form").clone();

                const final = Object.keys(pokemon)[0];
                const grade = pokemon[Object.keys(pokemon)[0]].grade;
                const type = pokemon[Object.keys(pokemon)[0]].type;
                const target = pokemon[Object.keys(pokemon)[0]].target;
                const using = pokemon[Object.keys(pokemon)[0]].using;

                const image = imageSet[target]

                formTarget.find(".final").html(final);
                formTarget.find(".grade").html(grade);
                formTarget.find(".grade")[0].style.cssText += gradeClassText(grade)
                formTarget.find(".type").html(type);
                formTarget.find(".type")[0].style.cssText += typeClassText(type)
                formTarget.find(".target").html(target);
                formTarget.find(".using").html(using);
                formTarget.find(".using")[0].style.cssText += usingClassText(type)
                //formTarget.find(".skills").html(pokemon[Object.keys(pokemon)[0]].skills.join(", "));

                if (image != "") {
                    formTarget.find(".image").attr("src", image);
                } else {
                    formTarget.find(".image").attr("src", "https://stickershop.line-scdn.net/stickershop/v1/product/18938/LINEStorePC/main.png");
                }

                formTarget.removeAttr("style");
                formTarget.attr("style", "display: flex;");

                const name = target;
                const clipboard = new ClipboardJS(formTarget[0], {
                    text: function () {
                        return name;
                    }
                });
                clipboard.on('success', function (e) {
                    // toast with toastr.js
                    toastr.success(name + "을(를) 복사했습니다.");
                    e.clearSelection();
                });

                $("#result_target").append(formTarget);
            });
        });

    }


    function gradeClassText(gradeText) {
        switch (gradeText) {
            case "유리대포":
                return "background-color: #47302E;";
            case "S+":
                return "background-color: #EBBC6B;";
            case "S":
                return "background-color: #ED9149;";
            case "A+":
                return "background-color: #0B6DB7;";
            case "A":
                return "background-color: #4F599F;";
            case "A~A+":
                return "background-color: #31B675;";
            default:
                return "";
        }
    }

    function typeClassText(typeText) {
        switch (typeText) {
            case "풀":
                return "background-color: #009770;";
            case "불":
                return "background-color: #B82647;";
            case "물":
                return "background-color: #00B5E3;";
            case "전기":
                return "background-color: #F9D537;";
            case "얼음":
                return "background-color: #0B6DB7;";
            case "벌레":
                return "background-color: #417141;";
            case "독":
                return "background-color: #6A5BA8;";
            case "비행":
                return "background-color: #00B5E3;";
            case "땅":
                return "background-color: #966147;";
            case "바위":
                return "background-color: #1D1E23;";
            case "강철":
                return "background-color: #959EA2;";
            case "격투":
                return "background-color: #8A4C44;";
            case "페어리":
                return "background-color: #BF2F7B;";
            case "드래곤":
                return "background-color: #5C6EB4;";
            case "고스트":
                return "background-color: #47302E;";
            case "에스퍼":
                return "background-color: #B3A7DC;";
            case "악":
                return "background-color: #403F95;";

            default:
                return "";
        }
    }
    function usingClassText(typeText) {
        switch (typeText) {
            case "레이드":
                return "background-color: #009770;";
            case "배틀":
                return "background-color: #B82647;";

            default:
                return "";
        }
    }


    function makeChosung(text) {
        return Hangul.disassemble(text, true).map(function (word) {
            return word[0];
        }).join("");
    }
